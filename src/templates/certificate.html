<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .certificate {
            width: 800px;
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            border: 8px solid #f8f9fa;
        }
        
        .certificate::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 3px solid #667eea;
            border-radius: 10px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 40px;
        }
        
        .recipient {
            margin: 40px 0;
        }
        
        .presented-to {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            display: inline-block;
            min-width: 300px;
        }
        
        .business-info {
            margin: 30px 0;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .business-name {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .business-details {
            font-size: 14px;
            color: #7f8c8d;
            line-height: 1.6;
        }
        
        .gst-number {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .date-section {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .date {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .seal {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
        }
        
        .decorative-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="header">
            <div class="logo">C</div>
            <h1 class="title">Certificate</h1>
            <p class="subtitle">of Business Registration</p>
        </div>
        
        <div class="decorative-line"></div>
        
        <div class="recipient">
            <p class="presented-to">This certifies that</p>
            <div class="name">{{name}}</div>
        </div>
        
        <div class="business-info">
            <div class="business-name">{{businessName}}</div>
            <div class="business-details">
                {{businessAddress}}
            </div>
            <div class="gst-number">GST: {{gstNumber}}</div>
        </div>
        
        <div class="decorative-line"></div>
        
        <div class="date-section">
            <div class="date">
                Date: {{date}}
            </div>
            <div class="seal">
                OFFICIAL<br>SEAL
            </div>
        </div>
    </div>
</body>
</html>
